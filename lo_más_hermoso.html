<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cámara Frontal</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <video id="camara" autoplay playsinline></video>

  <script>
    const video = document.getElementById("camara");

    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "user" // cámara frontal
      },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("No se pudo acceder a la cámara: " + err);
    });
  </script>

</body>
</html>
